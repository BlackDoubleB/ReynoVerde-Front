<section class="bg-gray-50 dark:bg-neutral-900 min-h-screen">
  <div class="flex items-end justify-end w-full p-5 absolute">
    <app-tema></app-tema>
  </div>
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto min-h-screen  lg:py-0"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-neutral-900 dark:border-neutral-800 dark:shadow-md dark:shadow-neutral-500/10"
    >
      <div class="p-6 space-y-4 sm:p-8">
        <h1
          class="text-center  !text-2xl font-bold leading-tight tracking-tight text-gray-900  dark:text-white"
        >
          Bienvenido
        </h1>

        <form
          (ngSubmit)="iniciarSesion()"
          [formGroup]="form"
          class="space-y-4 md:space-y-6"
          novalidate
        >
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Correo</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-neutral-800 dark:border-neutral-700 dark:placeholder-neutral-400 dark:text-white placeholder-neutral-400"
              placeholder="name@company.com"
              formControlName="email"
              autocomplete="email"
              autocapitalize="off"
              spellcheck="false"
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Contraseña</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              formControlName="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-neutral-800 dark:border-neutral-700 dark:text-white placeholder-neutral-400 dark:placeholder-neutral-400"
              autocomplete="current-password"
            />
          </div>
          <button
            type="submit"
            class="px-4 py-2 text-black dark:text-gray-100 font-medium hover:bg-[#b3cece] bg-[#C1DCDC] dark:bg-[#1A2B2B] dark:hover:bg-[#131d1d] transition cursor-pointer border border-neutral-300 dark:border-neutral-700 flex items-center justify-center gap-2 max-[450px]:text-wrap max-[450px]:flex-col text-nowrap w-full rounded-lg"
          >
            Ingresar
          </button>
          
          @if (form.controls.email.touched && (form.controls.email.errors || form.controls.password.errors)) {
          <div class="text-red-500 text-sm">
            <span>Credenciales invalidas</span>
            
          </div>
          }
          <p class="text-sm font-light text-gray-500 dark:text-gray-200 max-[300px]:text-center">
            Aún no tienes una cuenta?
            <a
              routerLink="/auth/registro"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500 "
              >Registrarse</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
