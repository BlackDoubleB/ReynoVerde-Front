<div class="text-center flex flex-col gap-20">
  <div class="mb-5">
    <h3 class="text-3xl font-bold text-black pb-5">Categorias</h3>
    <p>Encuentra lo que buscas</p>
  </div>

  <!-- Este div romperÃ¡ el ancho -->
  <div class="w-screen bg-[#C1DCDC] pt-10 relative left-1/2 -translate-x-1/2">
    <div class="max-w-[1200px] mx-auto w-full">
      <div class="flex justify-between gap-5">
        @for(planta of imgCategoria; let i = $index; track planta.imagenUrl ) {

        <div [ngClass]="{ '-top-20 relative': i !== 1 }">
          <app-card-2
            [imagenUrl]="planta.imagenUrl"
            [categoria]="planta.categoria"
            [descripcion]="planta.descripcion"
          ></app-card-2>
          holaaaaa{{ i }}
        </div>
        }@empty {
        <p>Aun no hay plantas</p>
        }
      </div>

      <div class="flex justify-center pt-5 py-10">
        <app-boton-redirigir
          clasesExtras="bg-white text-black hover:bg-gray-50"
          texto="Explorar"
          ruta="/plantas/categorias"
        ></app-boton-redirigir>
      </div>
    </div>
  </div>
</div>
