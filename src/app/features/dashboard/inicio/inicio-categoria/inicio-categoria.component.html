<div class="text-center flex flex-col gap-10 sm:gap-20 ">
  <div class="sm:mb-5">
    <h3 class="text-xl sm:text-3xl font-bold text-black dark:text-gray-100 pb-5" >Categorias</h3>
    <p>Encuentra lo que buscas</p>
  </div>


  <div class="w-screen bg-[#C1DCDC] dark:bg-[#1A2B2B] pt-10 relative left-1/2 -translate-x-1/2 " >
    <div class="mx-5 ">
      <div class="max-w-[1200px] mx-auto w-full overflow-x-hidden  rounded-md">
      
      <div class="flex gap-5 md:flex-nowrap flex-wrap justify-center w-max  h-full anim_desplazamiento">
        @for(planta of imgCategoria; let i = $index; track planta.imagenUrl ) {

        <div >
          <app-card-2         
            [imagenUrl]="planta.imagenUrl"
            [categoria]="planta.nombreCategoria"
            [descripcion]="planta.descripcionCategoria"
          ></app-card-2>

        </div>
        } @empty {
        <p>Aun no hay plantas</p>
        }
      </div>


      <div class="flex justify-center pt-5 py-10">
        <app-boton-redirigir
          clasesExtras="bg-white text-black hover:bg-gray-50 shadow-md
          dark:text-gray-100 dark:bg-[#1A2B2B] dark:hover:bg-[#192222] dark:border dark:border-gray-100 px-5 rounded-lg"
          texto="Explorar"
          ruta="/plantas/categorias"
        ></app-boton-redirigir>
      </div>
    </div>
    </div>
  </div>
</div>
