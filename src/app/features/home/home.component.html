@for(clima of climas; track $index) {
<div class="flex flex-col gap-2 ">
    <p class="text-white bg-black">Clima: {{clima.name}}</p>
    <p class="text-white bg-black">Fecha: {{clima.date}}</p>
    <p class="text-white bg-black">Temperatura: {{clima.temperatureC}}</p>
    <p class="text-white bg-black">Sumary: {{clima.summary}}</p>
</div>
}
