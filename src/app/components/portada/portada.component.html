<section
  class="rounded-2xl min-h-20 bg-[#C1DCDC] dark:bg-[#1A2B2B] flex flex-col text-black dark:text-gray-100"
>
  <div
    class="px-5 sm:px-10 pt-5 sm:pt-10 grid grid-rows-[auto_auto_auto] md:grid-cols-[1fr_1fr] lg:grid-cols-[1fr_0.5fr] md:whitespace-nowrap"
  >
    <h1 class="text-4xl sm:text-6xl col-start-1 row-start-1 font-extrabold">
      Compra la planta <br />
      de tus sueños
    </h1>

    <div
      class="col-start-1 row-start-2 flex flex-wrap py-7 items-start font-medium gap-5 md:gap-30"
    >
      <div>
        <span class="text-2xl sm:text-3xl">50 +</span>
        <p class="text-base sm:text-lg">Especies de planta</p>
      </div>
      <p class="barra h-14 border-l-2"></p>
      <div>
        <span class="text-2xl sm:text-3xl">100 +</span>
        <p class="text-base sm:text-lg">Clientes</p>
      </div>
    </div>

    <form
      class="w-full col-start-1 row-start-3 justify-self-start pb-5 sm:pb-10 pr-0 sm:pr-10"
      autocomplete="off"
    >
      <label for="default-search" class="mb-2 text-gray-900 sr-only"
        >Buscar</label
      >
      <div class="relative">
        <input
          id="default-search"
          class="block w-full py-2 pl-2 pr-12 sm:p-4 sm:text-lg text-gray-500 dark:text-neutral-950 border placeholder:text-gray-400 border-gray-300 rounded-lg bg-gray-50"
          placeholder="¿Que planta estas buscando?"
          [attr.autocomplete]="'off'"
          [attr.autocorrect]="'off'"
          [attr.autocapitalize]="'off'"
          [attr.spellcheck]="false"
        />

        <button
          type="button"
          class="text-white absolute right-[4px] sm:right-2.5 bottom-[4px] sm:bottom-2.5 bg-[#C1DCDC] dark:bg-[#1A2B2B] hover:bg-[#adc5c5] dark:hover:bg-[#192222] font-medium rounded-lg px-3 py-2 sm:py-3 cursor-pointer"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-100"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </button>
      </div>
    </form>

    <div
      class="max-w-[250px] w-full aspect-2/3 hidden relative md:flex col-start-2 row-start-1 row-span-3 justify-self-end self-end"
    >
      <div
        class="absolute bg-black dark:bg-neutral-900 bottom-0 right-0 w-full h-[90%]"
        style="border-radius: 50% 50% 0% 100% / 50% 50% 50% 50%"
      ></div>

      <div
        class="absolute bg-black dark:bg-neutral-900 bottom-0 right-0 w-full h-[90%]"
        style="border-radius: 50% 50% 50% 49% / 50% 100% 0% 50%"
      ></div>

      <div>
        <img
          ngSrc="imagenes/home/portada-foto.png"
          class="absolute"
          alt="prueba"
          fill
        />
      </div>
    </div>
  </div>
</section>
