<section class="rounded-2xl min-h-20 bg-[#C1DCDC] flex flex-col text-black">
  <div
    class="px-10 pt-10 grid grid-rows-3 md:grid-cols-[1fr_1fr] lg:grid-cols-[1fr_0.5fr] whitespace-nowrap"
  > 
    <h1 class="text-6xl col-start-1 row-start-1 font-extrabold">
      Compra la planta <br />
      de tus sueños
    </h1>

    <div class="col-start-1 row-start-2 flex gap-30 py-7 items-start font-medium">
      <div>
        <p class="text-3xl">50 +</p>
        <span class="text-lg">Especies de planta</span>
      </div>
      <p class="w-0 h-14 border-l-2"></p>
      <div>
        <p class="text-3xl">100 +</p>
        <span class="text-lg">Clientes</span>
      </div>
    </div>

    <form
      class=" w-full col-start-1 row-start-3 justify-self-start pb-10 pr-10"
    >
      <label for="default-search" class="mb-2  text-gray-900 sr-only"
        >Buscar</label
      >
      <div class="relative">
        <input
          type="search"
          id="default-search"
          class="block w-full p-4 ps-10 text-lg  text-gray-400 border border-gray-300 rounded-lg bg-gray-50"
          placeholder="¿Que planta estas buscando?"
          required
        />
        <button
          type="submit"
          class="text-white absolute end-2.5 bottom-2.5 bg-[#C1DCDC] hover:bg-[#adc5c5] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg px-3 py-3"
        >
          <svg
            class="w-4 h-4 text-gray-500"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </button>
      </div>
    </form>

    <div
      class="hidden relative w-full
             md:flex md:max-w-[100%] md:h-[100%]
             lg:min-w-[160px] lg:max-w-80 col-start-2 row-start-1 row-span-3 justify-self-end self-end"
    >
    
         <div
          class="absolute bg-black bottom-0 right-0 w-full
                 md:h-[75%]  md:max-w-[95%]
                 lg:max-w-80 lg:h-[85%]"
          style="border-radius: 50% 50% 0% 100% / 50% 50% 50% 50%"
        ></div>
        <div
          class="absolute bg-black bottom-0 right-0 w-full
                 md:h-[75%]  md:max-w-[95%]
                 lg:max-w-80 lg:h-[85%]"
          style="border-radius: 50% 50% 50% 49% / 50% 100% 0% 50%"
        ></div>
        <div>
          <img
            src="imagenes/home/portada-foto.png"
            class="absolute z-20 bottom-0 
                   md:min-w-[50%] md:h-[85%]
                   lg:w-full lg:max-w-40  right-1 
                   lg:h-[100%] lg:right-2"
            alt="prueba"
          />
        </div>
  
    </div>
  </div>
</section>
