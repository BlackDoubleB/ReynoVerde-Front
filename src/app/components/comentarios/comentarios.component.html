<div class="max-w-lg min-w-md p-5 bg-[#C1DCDC] rounded-lg shadow-md">
  <p class="text-gray-700">
    {{ comentario }}
  </p>

  <div class="mt-4 text-left flex gap-5">
    <div class="text-black -mr-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1em"
        height="1em"
        viewBox="0 0 32 32"
      >
        <path
          fill="currentColor"
          d="M12 15H6.11A9 9 0 0 1 10 8.86l1.79-1.2L10.69 6L8.9 7.2A11 11 0 0 0 4 16.35V23a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2m14 0h-5.89A9 9 0 0 1 24 8.86l1.79-1.2L24.7 6l-1.8 1.2a11 11 0 0 0-4.9 9.15V23a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2"
        />
      </svg>
    </div>
    <div class="relative w-10 h-10 rounded-full overflow-hidden">
      <img [ngSrc]="imagen" fill />
    </div>
    <div>
      <p class="text-black font-semibold">{{ nombreUsuario }}</p>
      <span class="text-gray-500 text-sm">{{ fecha }}</span>
    </div>
  </div>
</div>
