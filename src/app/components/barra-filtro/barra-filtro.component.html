<div
  [ngClass]="clasesExtra"
  class="text-black dark:text-gray-100 bg-white dark:bg-neutral-900 shadow-lg rounded-md text-sm space-y-6 absolute z-20 top-0 left-0 w-72 border p-5 origin-top-left scale-0 overflow-hidden transition-all ease-in-out duration-300"
>
  <!-- Nombre -->
  <div>
    <h3 class="font-semibold pb-1 mb-2">Nombre Planta</h3>
    <div class="space-y-3">
      <label class="flex items-center gap-2">
        <input
          type="text"
          class="bg-white border rounded-lg text-black px-2 py-1"
          [value]="nombre"
          (input)="onNombreIngresado($event)"
        />
      </label>
    </div>
  </div>

  <!-- Categoria -->
  <div>
    <h3 class="font-semibold border-b pb-1 mb-2">Categorias</h3>

    @for(categoria of categorias; track categoria.nombreCategoria){
    <div class="space-y-2">
      <label class="flex items-center gap-2">
        <input
          name="nombreCategoria"
          type="checkbox"
          [value]="categoria.nombreCategoria"
          [checked]="seleccionadas.includes(categoria.nombreCategoria)"
          (change)="onCheckboxChange(categoria.nombreCategoria, $event)"
          class="checked:accent-[#C1DCDC] cursor-pointer"
        />

        {{ categoria.nombreCategoria }}
      </label>
    </div>
    }
  </div>

 

  <div class="flex justify-between">
    <button
      class="mt-2 px-4 py-1 text-black dark:text-gray-100 font-medium hover:bg-gray-50 border border-[#5a8181] dark:bg-[#1A2B2B] dark:border-gray-200 rounded-lg text-sm dark:hover:bg-[#131d1d] transition cursor-pointer"
      type="button"
      (click)="huboClick()"
    >
      Cerrar
    </button>
  </div>
</div>
